<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to BioTeckDeck - The future of biotechnology solutions.">
    <meta name="keywords" content="Biotech, Technology, Science, Innovation">
    <meta property="og:title" content="BioTeckDeck">
    <meta property="og:description" content="Explore cutting-edge biotech solutions with BioTeckDeck.">
    <meta property="og:image" content="/images/preview.jpg">
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    
<!--     <link rel="icon" type="image/x-icon" href="http://localhost/bioteckde/images/icon.ico"> -->
    
    <title>BioTeckDeck</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #E3F2FD; color: #333; font-family: 'Arial', sans-serif; }
        .navbar { background-color: #0288D1; }
        .navbar-brand, .nav-link { color: #FFF !important; }
        .offcanvas { background-color: #B3E5FC; }
        .search-bar input { background-color: #E1F5FE; border: 1px solid #0288D1; }
        .btn-custom { background-color: #0288D1; color: #FFF; border-radius: 20px; }
        .hero-section { background: linear-gradient(to right, #0288D1, #26C6DA); color: white; padding: 50px 0; }
        .card-custom { background-color: #B3E5FC; border-radius: 15px; padding: 20px; margin-top: 5px;}
        .image-grid img { object-fit: cover; width: 100%; height: 150px; border-radius: 10px; }
        footer { background-color: #0288D1; color: white; padding: 10px; }
        @media (max-width: 768px) {
            .hero-section { padding: 30px 0; text-align: center; }
            .image-grid img { height: 100px; }
        }
        .offcanvas {
    background: linear-gradient(to bottom, #0288D1, #B3E5FC);
    color: white;
    width: 280px;
}

.offcanvas-header {
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.offcanvas-title {
    font-size: 1.5rem;
}

.nav-link {
    color: white !important;
    padding: 10px;
    font-size: 1.1rem;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.nav-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.btn-close {
    filter: invert(1);
}
.navbar-nav .nav-link {
    font-size: 1.1rem;
    padding: 10px 15px;
    transition: all 0.3s ease;
}

.navbar-nav .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}


    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">BioTeckDeck</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar items for larger screens -->
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="container-fluid hero-section text-center">
        <h1 class="fw-bold">Welcome to BioTeckDeck</h1>
        <p>Discover cutting-edge biotechnology solutions.</p>
        <button class="btn btn-custom px-4 py-2">Learn More</button>
    </div>

    <!-- Search Bar -->
    <div class="container mt-3">
        <form action="search.html" method="GET">
            <div class="input-group search-bar">
                <input type="text" class="form-control rounded-pill px-3 shadow-sm" name="query" placeholder="Search..." required>
                <button class="btn btn-custom rounded-pill ms-2 px-4" type="submit">Go</button>
            </div>
        </form>
    </div>

    

    <!-- Image Grid -->
    <div class="container-fluid mt-4 image-grid">
        <div class="row">
            <div class="col-12">
                <img src="images/3.jpg">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <img src="images/2.jpg">
            </div>
            <div class="col-6">
                <img src="images/1.jpg">
            </div>
        </div>
    </div>

    
    <!-- Footer -->
    <footer class="text-center" style="margin-top: 10px;">
        <p>&copy; 2025 BioTeckDeck. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
